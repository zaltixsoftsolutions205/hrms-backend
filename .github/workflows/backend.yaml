name: Simple CI/CD ‚Äî EC2 Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      # 3Ô∏è‚É£ Login to Public ECR
      - name: Login to Public ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin public.ecr.aws

      # 4Ô∏è‚É£ Build & Push Docker Image
      - name: Build and Push
        run: |
          IMAGE_URI=public.ecr.aws/g5p9n4i5/hrms-backend:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # 5Ô∏è‚É£ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE_URI=public.ecr.aws/n2e2a2z5/hrms-backend:latest

            echo "Pulling latest image..."
            docker pull $IMAGE_URI

            echo "Stopping any container using port 5000..."
            CONTAINER_ID=$(docker ps -q --filter "publish=5000")
            if [ ! -z "$CONTAINER_ID" ]; then
              docker stop $CONTAINER_ID
              docker rm $CONTAINER_ID
            fi

            echo "Removing old myapp container if exists..."
            docker rm -f myapp || true

            echo "Starting new container with env file..."
            docker run -d \
              --name myapp \
              -p 5000:5000 \
              --env-file /home/ubuntu/hrms/.env \
              --restart always \
              $IMAGE_URI

            echo "Deployment successful üöÄ"
